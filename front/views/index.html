<html>
    <head>
        {{> head}}
        <link rel="stylesheet" href="../public/css/style.css">
    </head>
    <body>
        <div id="startContainer">
            <h2>Chess: Create Game</h2>
            <label for="codeInput">Game Code:</label>
            <input type="text" id="codeInput">
            <button id="createGame">Create game</button>
            <button id="joinGame">Join game</button><br>
            <label for="interval">Time Interval:</label>
            <input type="text" id="interval">
        </div>
        <div style="color: red" id="errorMessage"></div>

        <script>
            $('#createGame').on('click', function() {
                window.location.replace(`/white?code=${$('#codeInput').val()}&time=${$('#interval').val()}`);
            });
            $('#joinGame').on('click', function() {
                window.location.replace(`/black?code=${$('#codeInput').val()}&time=${$('#interval').val()}`);
            });

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') == 'invalidCode') {
                $('#errorMessage').text('Invalid invite code');
            }
        </script>
    </body>
</html>
